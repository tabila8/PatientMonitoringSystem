{% extends 'patientMonitor/base.html' %}
{% load staticfiles %}
{% block body_block %}
<!-- <meta http-equiv="refresh" content="10"/> -->

<div id="carouselExampleControls" class="carousel slide card" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/medical_7.jpg' %}" alt="First slide" style="height:650px">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/medical_8.jpg' %}" alt="First slide" style="height:650px">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/medical_3.jpg' %}" alt="First slide" style="height:650px">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'images/medical_4.jpg' %}" alt="First slide" style="height:650px">
    </div>
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'images/medical_5.jpg' %}" alt="First slide" style="height:650px">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
